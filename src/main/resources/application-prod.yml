spring:
  config:
    activate:
      on-profile: prod

  # =============================================================
  #  Database & Flyway (Configurações de Produção)
  # =============================================================
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      pool-name: StockMenu-HikariCP

  flyway:
    enabled: true
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    baseline-on-migrate: false
    clean-on-validation-error: false

  # =============================================================
  #  JPA / Hibernate
  # =============================================================
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

  docker:
    compose:
      enabled: false

# =============================================================
#  Segurança & Tokens
# =============================================================
api:
  security:
    token:
      secret: ${TOKEN_SECRET}

# =============================================================
#  Observability (Monitoramento restrito)
# =============================================================
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus,metrics"
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true

# =============================================================
#  Swagger / OpenAPI (Opcional em Prod)
# =============================================================
springdoc:
  api-docs:
    enabled: ${ENABLE_SWAGGER:false}
  swagger-ui:
    enabled: ${ENABLE_SWAGGER:false}

# =============================================================
#  Serviços Externos (Injetados via Env)
# =============================================================
payment:
  gateway:
    key: ${PAYMENT_GATEWAY_API_KEY}
    webhook:
      secret: ${PAYMENT_GATEWAY_WEBHOOK_SECRET}